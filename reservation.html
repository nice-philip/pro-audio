<!DOCTYPE html>
<html>

<head>
    <title>预约查询 - AI音频</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
    <style>
        /* 모바일 최적화 스타일 */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 50%;
            display: none;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        @media (max-width: 767px) {
            .home-button {
                display: block;
            }

            .templatemo-header-image {
                height: 150px;
            }

            .templatemo-site-name {
                font-size: 24px;
                padding: 10px 0;
            }

            #responsive-menu {
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                display: none;
            }

            #responsive-menu.active {
                display: block;
            }

            #responsive-menu .menu-holder {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            #responsive-menu .menu-holder li a {
                padding: 10px 20px;
                display: block;
                color: white;
                font-size: 16px;
                text-decoration: none;
            }

            #responsive-menu .menu-holder li a:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .templatemo-nav {
                display: none;
            }

            #mobile_menu {
                display: block;
                padding: 10px;
                color: white;
                font-size: 20px;
                position: absolute;
                right: 15px;
                top: 15px;
            }

            .tm-reservation-form {
                padding: 0 15px;
            }

            .table-responsive {
                margin: 0 15px;
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }
        }
    </style>
</head>

<body>
    <nav id="responsive-menu">
        <ul class="menu-holder">
            <li><a href="index.html"><i class="fa fa-home"></i>首页</a></li>
            <li><a href="reservation.html"><i class="fa fa-search"></i>预约查询</a></li>
        </ul>
    </nav>
    <div class="templatemo-header">
        <div class="templatemo-header-gradient-bg"></div>
        <div class="container">
            <h1 class="text-center text-uppercase templatemo-site-name">预约<span class="blue">查询</span></h1>
            <nav class="hidden-xs text-center text-uppercase templatemo-nav">
                <ul class="menu-holder">
                    <li><a href="index.html"><i class="fa fa-home"></i> 首页</a></li>
                    <li class="active"><a href="reservation.html">预约查询</a></li>
                </ul>
            </nav>
            <div class="text-right visible-xs">
                <a href="#" id="mobile_menu"><span class="fa fa-bars"></span></a>
            </div>
        </div>
    </div>
    <div class="templatemo-header-image"></div>
    <div class="container">
        <section id="reservation-check" class="templatemo-section">
            <h2 class="text-uppercase text-center">预约查询</h2>
            <div class="row margin-top-50">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <form class="tm-reservation-form">
                        <div class="form-group">
                            <input type="text" id="memberKey" class="form-control" placeholder="请输入预约号码..." />
                        </div>
                        <button type="button" onclick="checkReservation()" class="btn text-uppercase tm-dark-bg tm-orange-text tm-send-btn btn-gradient center-block">查询预约</button>
                    </form>
                </div>
            </div>
            <div id="reservationResults" class="row margin-top-50" style="display: none;">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>预约号码</th>
                                <th>姓名</th>
                                <th>预约日期</th>
                                <th>时长</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="reservationTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <footer class="templatemo-footer margin-top-50">
        <div class="container">
            <p class="text-uppercase small templatemo-copyright">Copyright &copy; 2024 AI音频</p>
        </div>
    </footer>

    <!-- 모바일 홈 버튼 -->
    <a href="index.html" class="home-button">
        <i class="fa fa-home fa-2x"></i>
    </a>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/templatemo_script.js"></script>
    <script>
        async function checkReservation() {
            const memberKey = document.getElementById('memberKey').value.trim();
            if (!memberKey) {
                alert('请输入预约号码');
                return;
            }

            try {
                const response = await fetch(`https://pro-audio.onrender.com/api/reservations?key=${memberKey}`);
                const result = await response.json();

                if (response.ok) {
                    displayReservations(result);
                } else {
                    alert('查询失败：' + result.message);
                    document.getElementById('reservationResults').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('查询失败，请稍后重试');
            }
        }

        function displayReservations(reservations) {
            const tableBody = document.getElementById('reservationTableBody');
            const resultsDiv = document.getElementById('reservationResults');

            tableBody.innerHTML = '';

            if (!reservations || reservations.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center">没有找到匹配的预约记录。</td></tr>`;
                resultsDiv.style.display = 'block';
                return;
            }

            const isAdmin = document.getElementById('memberKey').value.trim() === 'admin25';

            reservations.forEach(reservation => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.reservationCode}</td>
                    <td>${reservation.name}</td>
                    <td>${new Date(reservation.date).toLocaleDateString()}</td>
                    <td>${reservation.albumLength}</td>
                    <td>${reservation.status || '处理中'}</td>
                    <td>
                        ${isAdmin ? `<button onclick="deleteReservation('${reservation._id}')" class="delete-btn">
                            <i class="fa fa-trash"></i> 删除
                        </button>` : '-'}
                    </td>
                `;
                tableBody.appendChild(row);
            });

            resultsDiv.style.display = 'block';
        }

        async function deleteReservation(id) {
            if (!confirm('确定要删除这条预约记录吗？')) {
                return;
            }

            try {
                const response = await fetch(`https://pro-audio.onrender.com/api/upload/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('删除成功');
                    // 重新加载预约列表
                    checkReservation();
                } else {
                    const error = await response.json();
                    alert('删除失败：' + (error.message || '请稍后重试'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('删除失败，请稍后重试');
            }
        }
    </script>
</body>

</html>
