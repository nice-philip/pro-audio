<!DOCTYPE html>
<html>

<head>
    <title>予約確認 - AI音声</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
    <style>
        /* モバイル最適化スタイル */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 50%;
            display: none;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        @media (max-width: 767px) {
            .home-button {
                display: block;
            }

            .templatemo-header-image {
                height: 150px;
            }

            .templatemo-site-name {
                font-size: 24px;
                padding: 10px 0;
            }

            #responsive-menu {
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                display: none;
            }

            #responsive-menu.active {
                display: block;
            }

            #responsive-menu .menu-holder {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            #responsive-menu .menu-holder li a {
                padding: 10px 20px;
                display: block;
                color: white;
                font-size: 16px;
                text-decoration: none;
            }

            #responsive-menu .menu-holder li a:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .templatemo-nav {
                display: none;
            }

            #mobile_menu {
                display: block;
                padding: 10px;
                color: white;
                font-size: 20px;
                position: absolute;
                right: 15px;
                top: 15px;
            }

            .tm-reservation-form {
                padding: 0 15px;
            }

            .table-responsive {
                margin: 0 15px;
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }
        }
    </style>
</head>

<body>
    <nav id="responsive-menu">
        <ul class="menu-holder">
            <li><a href="index.html"><i class="fa fa-home"></i>ホーム</a></li>
            <li><a href="reservation.html"><i class="fa fa-search"></i>予約確認</a></li>
        </ul>
    </nav>
    <div class="templatemo-header">
        <div class="templatemo-header-gradient-bg"></div>
        <div class="container">
            <h1 class="text-center text-uppercase templatemo-site-name">予約<span class="blue">確認</span></h1>
            <nav class="hidden-xs text-center text-uppercase templatemo-nav">
                <ul class="menu-holder">
                    <li><a href="index.html"><i class="fa fa-home"></i> ホーム</a></li>
                    <li class="active"><a href="reservation.html">予約確認</a></li>
                </ul>
            </nav>
            <div class="text-right visible-xs">
                <a href="#" id="mobile_menu"><span class="fa fa-bars"></span></a>
            </div>
        </div>
    </div>
    <div class="templatemo-header-image"></div>
    <div class="container">
        <section id="reservation-check" class="templatemo-section">
            <h2 class="text-uppercase text-center">予約確認</h2>
            <div class="row margin-top-50">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <form class="tm-reservation-form">
                        <div class="form-group">
                            <input type="email" id="userEmail" class="form-control" placeholder="メールアドレスを入力してください..." required />
                        </div>
                        <div class="form-group">
                            <input type="text" id="memberKey" class="form-control" placeholder="予約番号を入力してください..." required />
                        </div>
                        <button type="button" onclick="checkReservation()" class="btn text-uppercase tm-dark-bg tm-orange-text tm-send-btn btn-gradient center-block">予約を確認</button>
                    </form>
                </div>
            </div>
            <div id="reservationResults" class="row margin-top-50" style="display: none;">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>予約番号</th>
                                <th>お名前</th>
                                <th>予約日</th>
                                <th>時間</th>
                                <th>状態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="reservationTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <footer class="templatemo-footer margin-top-50">
        <div class="container">
            <p class="text-uppercase small templatemo-copyright">Surroundio copyright © 2022 Nationalux Canada, All rights reserved.</p>
        </div>
    </footer>

    <!-- モバイルホームボタン -->
    <a href="index.html" class="home-button">
        <i class="fa fa-home fa-2x"></i>
    </a>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/templatemo_script.js"></script>
    <script>
        // DOM이 완전히 로드된 후 실행되도록 수정
        document.addEventListener('DOMContentLoaded', function() {
            // 모바일 메뉴 관련 코드
            const mobileMenu = document.getElementById('mobile_menu');
            const responsiveMenu = document.getElementById('responsive-menu');
            
            if (mobileMenu && responsiveMenu) {
                mobileMenu.addEventListener('click', function(e) {
                    e.preventDefault();
                    responsiveMenu.style.display = 'block';
                });
            }

            // 예약 확인 함수
            async function checkReservation() {
                const memberKey = document.getElementById('memberKey')?.value?.trim() || '';
                const userEmail = document.getElementById('userEmail')?.value?.trim() || '';
                const reservationResults = document.getElementById('reservationResults');

                if (!memberKey) {
                    alert('予約番号を入力してください');
                    return;
                }

                if (!userEmail) {
                    alert('メールアドレスを入力してください');
                    return;
                }

                if (!userEmail.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    alert('有効なメールアドレスを入力してください');
                    return;
                }

                try {
                    const response = await fetch(`https://pro-audio-jp-1.onrender.com/api/reservations?key=${memberKey}&email=${encodeURIComponent(userEmail)}`);
                    const result = await response.json();

                    if (response.ok) {
                        displayReservations(result);
                    } else {
                        alert('照会失敗：' + result.message);
                        if (reservationResults) {
                            reservationResults.style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('照会に失敗しました。後でもう一度お試しください');
                }
            }

            // 예약 정보 표시 함수
            function displayReservations(reservations) {
                const tableBody = document.getElementById('reservationTableBody');
                const resultsDiv = document.getElementById('reservationResults');

                if (!tableBody || !resultsDiv) return;

                tableBody.innerHTML = '';

                if (!reservations || reservations.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center">該当する予約情報が見つかりませんでした。</td></tr>`;
                    resultsDiv.style.display = 'block';
                    return;
                }

                const isAdmin = document.getElementById('memberKey')?.value?.trim() === 'admin25';

                reservations.forEach(reservation => {
                    if (!reservation) return;
                    
                    const date = new Date(reservation.date);
                    const formattedDate = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${reservation.reservationCode || ''}</td>
                        <td>${reservation.name || ''}</td>
                        <td>${formattedDate}</td>
                        <td>${reservation.albumLength || ''}</td>
                        <td>${reservation.status || '処理中'}</td>
                        <td>
                            ${isAdmin ? `<button onclick="deleteReservation('${reservation._id}')" class="delete-btn">
                                <i class="fa fa-trash"></i> 削除
                            </button>` : '-'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                resultsDiv.style.display = 'block';
            }

            // 예약 삭제 함수
            async function deleteReservation(id) {
                if (!id) return;
                
                if (!confirm('この予約を削除してもよろしいですか？')) {
                    return;
                }

                try {
                    const response = await fetch(`https://pro-audio-jp-1.onrender.com/api/upload/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('削除しました');
                        await checkReservation();
                    } else {
                        const error = await response.json();
                        alert('削除に失敗しました：' + (error.message || '後でもう一度お試しください'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('削除に失敗しました。後でもう一度お試しください');
                }
            }

            // 전역 함수로 등록
            window.checkReservation = checkReservation;
            window.deleteReservation = deleteReservation;

            // 검색 버튼에 이벤트 리스너 추가
            const searchButton = document.querySelector('button[onclick="checkReservation()"]');
            if (searchButton) {
                searchButton.addEventListener('click', checkReservation);
            }
        });
    </script>
</body>

</html>
