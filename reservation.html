<!DOCTYPE html>
<html lang="ja">

<head>
    <title>予約確認 - Surroundio</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
    <style>
        /* モバイル最適化スタイル */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 50%;
            display: none;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        @media (max-width: 767px) {
            .home-button {
                display: block;
            }

            .templatemo-header-image {
                height: 150px;
            }

            .templatemo-site-name {
                font-size: 24px;
                padding: 10px 0;
            }

            .tm-reservation-form {
                padding: 0 15px;
            }

            .table-responsive {
                margin: 0 15px;
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }
        }

        .reservation-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-pending {
            background-color: #ffeeba;
            color: #856404;
        }
        .status-complete {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .album-details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-form {
            margin-bottom: 30px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        .card-header h4 {
            margin: 0;
            color: #333;
        }
        .card-body {
            padding: 15px;
        }
        .song-entry {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .song-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-pending {
            background-color: #ffeeba;
            color: #856404;
        }
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        .artist-info, .creator-info, .song-details {
            margin-bottom: 15px;
        }
        @media (max-width: 767px) {
            .card-body {
                padding: 10px;
            }
            pre {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="templatemo-header">
        <div class="templatemo-header-gradient-bg"></div>
        <div class="container">
            <h1 class="text-center text-uppercase templatemo-site-name">予約<span class="blue">確認</span></h1>
            <nav class="hidden-xs text-center text-uppercase templatemo-nav">
                <ul class="menu-holder">
                    <li><a href="index.html"><i class="fa fa-home"></i> ホーム</a></li>
                    <li class="active"><a href="reservation.html">予約確認</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="templatemo-header-image"></div>
    <div class="container reservation-container">
        <h2 class="text-center">予約確認</h2>
        
        <form class="search-form" id="searchForm">
            <div class="form-group">
                <label for="reservationId">予約番号</label>
                <input type="text" class="form-control" id="reservationId" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">検索</button>
        </form>

        <div id="resultContainer" style="display: none;">
            <div class="album-details">
                <h3>アルバム情報</h3>
                <div id="albumInfo"></div>
                <div class="status-section">
                    <h4>処理状況</h4>
                    <span id="statusBadge" class="status-badge"></span>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
    </div>
    <footer class="templatemo-footer margin-top-50">
        <div class="container">
            <p class="text-uppercase small templatemo-copyright">Surroundio copyright © 2022 Nationalux Canada, All rights reserved.</p>
        </div>
    </footer>

    <!-- モバイルホームボタン -->
    <a href="index.html" class="home-button">
        <i class="fa fa-home fa-2x"></i>
    </a>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const reservationId = document.getElementById('reservationId').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/reservation/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reservationId,
                        email
                    })
                });

                if (!response.ok) {
                    throw new Error('予約情報が見つかりませんでした。');
                }

                const data = await response.json();
                displayReservation(data);
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('resultContainer').style.display = 'none';
            }
        });

        function displayReservation(data) {
            const albumInfo = document.getElementById('albumInfo');
            const statusBadge = document.getElementById('statusBadge');
            
            // Clear previous content
            albumInfo.innerHTML = '';
            
            // Display album information
            albumInfo.innerHTML = `
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>基本情報</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>アルバム名（国内）:</strong> ${data.albumNameDomestic}</p>
                        <p><strong>アルバム名（海外）:</strong> ${data.albumNameInternational}</p>
                        <p><strong>アーティスト名（カナ）:</strong> ${data.artistNameKana}</p>
                        <p><strong>アーティスト名（英文）:</strong> ${data.artistNameEnglish}</p>
                        <p><strong>バージョン情報:</strong> ${data.versionInfo}</p>
                        <p><strong>申請日:</strong> ${new Date(data.createdAt).toLocaleDateString('ja-JP')}</p>
                        <p><strong>ジャンル:</strong> ${data.genre}</p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4>楽曲情報</h4>
                    </div>
                    <div class="card-body">
                        ${data.songs.map((song, index) => `
                            <div class="song-entry mb-4">
                                <h5>楽曲 #${index + 1}</h5>
                                <div class="artist-info">
                                    <p><strong>メインアーティスト:</strong> ${song.mainArtists.join(', ')}</p>
                                    <p><strong>参加アーティスト:</strong> ${song.participatingArtists.join(', ')}</p>
                                    ${song.featuringArtists.length > 0 ? 
                                        `<p><strong>フィーチャリングアーティスト:</strong> ${song.featuringArtists.join(', ')}</p>` : ''}
                                    <p><strong>ミキシングエンジニア:</strong> ${song.mixingEngineers.join(', ')}</p>
                                    <p><strong>レコーディングエンジニア:</strong> ${song.recordingEngineers.join(', ')}</p>
                                    <p><strong>プロデューサー:</strong> ${song.producers.join(', ')}</p>
                                </div>
                                <div class="creator-info">
                                    <p><strong>作詞:</strong> ${song.lyricists.join(', ')}</p>
                                    <p><strong>作曲:</strong> ${song.composers.join(', ')}</p>
                                    <p><strong>編曲:</strong> ${song.arrangers.join(', ')}</p>
                                </div>
                                <div class="song-details">
                                    <p><strong>リメイク曲:</strong> ${song.isRemake ? 'はい' : 'いいえ'}</p>
                                    <p><strong>外部購入ビート/サンプル使用:</strong> ${song.usesExternalBeat ? 'はい' : 'いいえ'}</p>
                                    <p><strong>言語:</strong> ${song.language}</p>
                                    ${song.lyrics ? `<p><strong>歌詞:</strong><br><pre>${song.lyrics}</pre></p>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4>配信情報</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>配信プラットフォーム:</strong></p>
                        <ul>
                            ${data.platforms.map(platform => `<li>${platform}</li>`).join('')}
                        </ul>
                        ${data.excludedCountries.length > 0 ? `
                            <p><strong>配信除外国:</strong></p>
                            <ul>
                                ${data.excludedCountries.map(country => `<li>${country}</li>`).join('')}
                            </ul>
                        ` : ''}
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4>YouTube収益化</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>収益化サービス:</strong> ${data.youtubeMonetize ? '利用する' : '利用しない'}</p>
                        <p><strong>利用規約同意:</strong> ${data.youtubeAgree ? 'はい' : 'いいえ'}</p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4>同意事項</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>所有権等権利紛争に関する同意:</strong> ${data.agreements.all ? 'はい' : 'いいえ'}</p>
                        <p><strong>所有権紛争通知に関する同意:</strong> ${data.agreements.rights ? 'はい' : 'いいえ'}</p>
                        <p><strong>他社発売音源の再発売に関する同意:</strong> ${data.agreements.reRelease ? 'はい' : 'いいえ'}</p>
                        <p><strong>発売国及びプラットフォームに関する同意:</strong> ${data.agreements.platform ? 'はい' : 'いいえ'}</p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4>支払い状況</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>状態:</strong> 
                            <span class="status-badge status-${data.paymentStatus}">
                                ${data.paymentStatus === 'completed' ? '完了' : 
                                  data.paymentStatus === 'pending' ? '処理中' : '失敗'}
                            </span>
                        </p>
                        ${data.paymentId ? `<p><strong>支払いID:</strong> ${data.paymentId}</p>` : ''}
                    </div>
                </div>
            `;

            // Set status badge
            statusBadge.className = 'status-badge status-' + data.status.toLowerCase();
            statusBadge.textContent = data.status === 'pending' ? '処理中' : 
                                    data.status === 'completed' ? '完了' : 
                                    data.status === 'error' ? 'エラー' : data.status;

            // Show result container
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>

</html>
