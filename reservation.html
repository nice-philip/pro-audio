    <title>予約確認 - AI音声</title>
    <meta name="keywords" content="" />

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <style>
        /* モバイル最適化スタイル */

            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 50%;
            display: none;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        @media (max-width: 767px) {
            .home-button {
                display: block;
            }

            .templatemo-header-image {
                height: 150px;
            }

            .templatemo-site-name {
                font-size: 24px;
                padding: 10px 0;
            }

            #responsive-menu {
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                display: none;
            }

            #responsive-menu.active {
                display: block;
            }

            #responsive-menu .menu-holder {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            #responsive-menu .menu-holder li a {
                padding: 10px 20px;
                display: block;
                color: white;
                font-size: 16px;
                text-decoration: none;
            }

            #responsive-menu .menu-holder li a:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .templatemo-nav {
                display: none;
            }

            #mobile_menu {
                display: block;
                padding: 10px;
                color: white;
                font-size: 20px;
                position: absolute;
                right: 15px;
                top: 15px;
            }

            .tm-reservation-form {
                padding: 0 15px;
            }

            .table-responsive {
                margin: 0 15px;
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }
        }
    </style>

<body>
    <nav id="responsive-menu">
        <ul class="menu-holder">
            <li><a href="index.html"><i class="fa fa-home"></i>ホーム</a></li>
            <li><a href="reservation.html"><i class="fa fa-search"></i>予約確認</a></li>
        </ul>
    </nav>
    <div class="templatemo-header">
        <div class="templatemo-header-gradient-bg"></div>
        <div class="container">
            <h1 class="text-center text-uppercase templatemo-site-name">予約<span class="blue">確認</span></h1>
            <nav class="hidden-xs text-center text-uppercase templatemo-nav">
                <ul class="menu-holder">
                    <li><a href="index.html"><i class="fa fa-home"></i> ホーム</a></li>
                    <li class="active"><a href="reservation.html">予約確認</a></li>
                </ul>
            </nav>
            <div class="text-right visible-xs">
                <a href="#" id="mobile_menu"><span class="fa fa-bars"></span></a>
            </div>
        </div>
    </div>
    <div class="templatemo-header-image"></div>
    <div class="container">
        <section id="reservation-check" class="templatemo-section">
            <h2 class="text-uppercase text-center">予約確認</h2>
            <div class="row margin-top-50">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <form class="tm-reservation-form">
                        <div class="form-group">
                            <input type="email" id="userEmail" class="form-control" placeholder="メールアドレスを入力してください..." required />
                        </div>
                        <div class="form-group">
                            <input type="password" id="memberKey" class="form-control" placeholder="パスワードを入力してください..." required />
                        </div>
                        <button type="button" onclick="checkReservation()" class="btn text-uppercase tm-dark-bg tm-orange-text tm-send-btn btn-gradient center-block">予約を確認</button>
                    </form>
                </div>
            </div>
            <div id="reservationResults" class="row margin-top-50" style="display: none;">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>アルバム名</th>
                                <th>お名前</th>
                                <th>申請日</th>
                                <th>曲数</th>
                                <th>状態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="reservationTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <footer class="templatemo-footer margin-top-50">
        <div class="container">
            <p class="text-uppercase small templatemo-copyright">Surroundio copyright © 2022 Nationalux Canada, All rights reserved.</p>
        </div>
    </footer>

    <!-- モバイルホームボタン -->
    <a href="index.html" class="home-button">
        <i class="fa fa-home fa-2x"></i>
    </a>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/templatemo_script.js"></script>
    <script>
        // DOM이 완전히 로드된 후 실행되도록 수정
        document.addEventListener('DOMContentLoaded', function() {
            // 모바일 메뉴 관련 코드
            const mobileMenu = document.getElementById('mobile_menu');
            const responsiveMenu = document.getElementById('responsive-menu');
            
            if (mobileMenu && responsiveMenu) {
                mobileMenu.addEventListener('click', function(e) {
                    e.preventDefault();
                    responsiveMenu.style.display = 'block';
                });
            }

            // 예약 확인 함수
            async function checkReservation() {
                const memberKey = document.getElementById('memberKey')?.value?.trim() || '';
                const userEmail = document.getElementById('userEmail')?.value?.trim() || '';
                const reservationResults = document.getElementById('reservationResults');

                if (!memberKey) {
                    alert('パスワードを入力してください');
                    return;
                }

                if (!userEmail) {
                    alert('メールアドレスを入力してください');
                    return;
                }

                // admin 계정이 아닐 경우에만 이메일 유효성 검사
                if (memberKey !== 'admin25' && !userEmail.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    alert('有効なメールアドレスを入力してください');
                    return;
                }

                try {
                    const response = await fetch(`https://pro-audio-jp-1.onrender.com/api/reservations?key=${memberKey}&email=${encodeURIComponent(userEmail)}&password=${encodeURIComponent(memberKey)}`);
                    const result = await response.json();

                    if (response.ok) {
                        displayReservations(result);
                    } else {
                        alert('照会失敗：' + result.message);
                        if (reservationResults) {
                            reservationResults.style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('照会に失敗しました。後でもう一度お試しください');
                }
            }

            // 예약 정보 표시 함수
            function displayReservations(reservations) {
                const tableBody = document.getElementById('reservationTableBody');
                const resultsDiv = document.getElementById('reservationResults');

                if (!tableBody || !resultsDiv) return;

                tableBody.innerHTML = '';

                if (!reservations || reservations.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center">該当する予約情報が見つかりませんでした。</td></tr>`;
                    resultsDiv.style.display = 'block';
                    return;
                }

                console.log('All reservations:', reservations);

                // 삭제되지 않은 데이터만 필터링
                const activeReservations = reservations.filter(reservation => {
                    if (!reservation) return false;
                    
                    // 각 예약의 상세 정보 로깅
                    console.log('Reservation details:', {
                        _id: reservation._id,
                        albumTitle: reservation.albumTitle,
                        status: reservation.status,
                        isDeleted: reservation.isDeleted
                    });
                    
                    return !reservation.isDeleted && reservation.status !== '削除済み';
                });

                if (activeReservations.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center">該当する予約情報が見つかりませんでした。</td></tr>`;
                    resultsDiv.style.display = 'block';
                    return;
                }

                const isAdmin = document.getElementById('memberKey')?.value?.trim() === 'admin25';

                activeReservations.forEach(reservation => {
                    if (!reservation) return;
                    
                    const date = new Date(reservation.createdAt);
                    const formattedDate = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                    
                    // 삭제 버튼에 사용될 ID 로깅
                    console.log('Creating delete button for reservation:', {
                        _id: reservation._id,
                        albumTitle: reservation.albumTitle
                    });
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${reservation.albumTitle || ''}</td>
                        <td>${reservation.nameKana || ''} (${reservation.nameEn || ''})</td>
                        <td>${formattedDate}</td>
                        <td>${reservation.songs?.length || 0}曲</td>
                        <td>${reservation.status || '処理中'}</td>
                        <td>
                            ${isAdmin ? `<button onclick="deleteReservation('${reservation._id}')" class="delete-btn" data-id="${reservation._id}">
                                <i class="fa fa-trash"></i> 削除
                            </button>` : '-'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                resultsDiv.style.display = 'block';
            }

            // 예약 삭제 함수
            async function deleteReservation(id) {
                if (!id) {
                    console.error('Delete failed: No ID provided');
                    alert('削除に失敗しました：IDが見つかりません');
                    return;
                }

                // MongoDB ObjectId 형식 검증
                if (!/^[0-9a-fA-F]{24}$/.test(id)) {
                    console.error('Delete failed: Invalid MongoDB ID format', id);
                    alert('削除に失敗しました：無効なID形式です');
                    return;
                }
                
                const memberKey = document.getElementById('memberKey')?.value?.trim() || '';
                const userEmail = document.getElementById('userEmail')?.value?.trim() || '';
                
                if (memberKey !== 'admin25') {
                    console.error('Delete failed: Not admin');
                    alert('管理者権限がありません');
                    return;
                }

                console.log('Attempting to delete reservation with ID:', id);
                
                if (!confirm(`この予約を削除してもよろしいですか？\nID: ${id}`)) {
                    return;
                }

                try {
                    // 컬렉션 정보를 포함한 URL로 변경
                    const url = `https://pro-audio-jp-1.onrender.com/api/upload/${id}?collection=albums-jp`;
                    console.log('Delete API request details:', {
                        url: url,
                        method: 'DELETE',
                        id: id,
                        email: userEmail,
                        key: memberKey,
                        collection: 'albums-jp',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const response = await fetch(url, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Collection': 'albums-jp'
                        }
                    });

                    console.log('Delete API response status:', response.status);
                    console.log('Delete API response headers:', Object.fromEntries([...response.headers]));
                    
                    let result;
                    try {
                        result = await response.json();
                    } catch (e) {
                        console.error('Failed to parse response JSON:', e);
                        result = null;
                    }
                    
                    console.log('Delete API response body:', result);

                    if (response.ok) {
                        alert('削除しました');
                        // 삭제 후 데이터 새로고침 전에 약간의 지연을 추가
                        setTimeout(async () => {
                            await checkReservation();
                        }, 1000);
                    } else {
                        let errorMessage = '削除に失敗しました';
                        if (response.status === 404) {
                            errorMessage = '該当するデータが見つかりません';
                            console.error('Album not found in database:', {
                                id: id,
                                status: response.status,
                                result: result
                            });
                        } else if (result && result.message) {
                            errorMessage = `削除に失敗しました：${result.message}`;
                        }
                        console.error('Delete API error:', {
                            status: response.status,
                            result: result,
                            id: id,
                            email: userEmail,
                            key: memberKey
                        });
                        alert(errorMessage);
                    }
                } catch (error) {
                    console.error('Delete API request failed:', {
                        error: error.toString(),
                        stack: error.stack,
                        id: id,
                        email: userEmail,
                        key: memberKey
                    });
                    alert('削除に失敗しました。サーバーエラーが発生しました。');
                }
            }

            // 전역 함수로 등록
            window.checkReservation = checkReservation;
            window.deleteReservation = deleteReservation;

            // 검색 버튼에 이벤트 리스너 추가
            const searchButton = document.querySelector('button[onclick="checkReservation()"]');
            if (searchButton) {
                searchButton.addEventListener('click', checkReservation);
            }
        });
    </script>
</body>

</html>
