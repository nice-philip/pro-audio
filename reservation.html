<!DOCTYPE html>
<html lang="ja">

<head>
    <title>予約確認 - Surroundio</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo_style.css" rel="stylesheet">
    <style>
        /* モバイル最適化スタイル */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 50%;
            display: none;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        @media (max-width: 767px) {
            .home-button {
                display: block;
            }

            .templatemo-header-image {
                height: 150px;
            }

            .templatemo-site-name {
                font-size: 24px;
                padding: 10px 0;
            }

            #responsive-menu {
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                display: none;
            }

            #responsive-menu.active {
                display: block;
            }

            #responsive-menu .menu-holder {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            #responsive-menu .menu-holder li a {
                padding: 10px 20px;
                display: block;
                color: white;
                font-size: 16px;
                text-decoration: none;
            }

            #responsive-menu .menu-holder li a:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .templatemo-nav {
                display: none;
            }

            #mobile_menu {
                display: block;
                padding: 10px;
                color: white;
                font-size: 20px;
                position: absolute;
                right: 15px;
                top: 15px;
            }

            .tm-reservation-form {
                padding: 0 15px;
            }

            .table-responsive {
                margin: 0 15px;
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }
        }

        /* Input field width reduction */
        .reservation-form {
            max-width: 60%;
            margin: 0 auto;
        }

        .form-group input.form-control {
            width: 60%;
            margin: 0 auto;
            display: block;
        }

        /* Pastel button styles */
        .pastel-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            background-color: #98D8AA;  /* Default pastel green */
            color: #2C3333;
        }

        .pastel-btn:hover {
            background-color: #7BC5A0;
            color: #2C3333;
            text-decoration: none;
        }

        .pastel-btn.pink {
            background-color: #FFB4B4;
        }
        .pastel-btn.pink:hover {
            background-color: #FFA0A0;
        }

        .pastel-btn.blue {
            background-color: #B4E4FF;
        }
        .pastel-btn.blue:hover {
            background-color: #95D5F5;
        }
    </style>
</head>

<body>
    <nav id="responsive-menu">
        <ul class="menu-holder">
            <li><a href="index.html"><i class="fa fa-home"></i>ホーム</a></li>
            <li><a href="reservation.html"><i class="fa fa-search"></i>予約確認</a></li>
        </ul>
    </nav>
    <div class="templatemo-header">
        <div class="templatemo-header-gradient-bg"></div>
        <div class="container">
            <h1 class="text-center text-uppercase templatemo-site-name">
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <span class="blue">Surround</span>io
                </a>
            </h1>
            <nav class="hidden-xs text-center text-uppercase templatemo-nav">
                <ul class="menu-holder">
                    <li><a href="index.html"><i class="fa fa-home"></i> ホーム</a></li>
                    <li class="active"><a href="reservation.html">予約確認</a></li>
                </ul>
            </nav>
            <div class="text-right visible-xs">
                <a href="#" id="mobile_menu"><span class="fa fa-bars"></span></a>
            </div>
        </div>
    </div>
    <div class="templatemo-header-image"></div>
    <div class="reservation-content">
        <div class="reservation-container">
            <h2 class="text-center">予約確認</h2>
            <form id="reservationForm" class="reservation-form">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="memberKey">予約番号</label>
                    <input type="text" id="memberKey" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="pastel-btn">確認</button>
                </div>
                <p id="errorMessage" class="error-message text-center">メールアドレスまたは予約番号が正しくありません。</p>
            </form>
            
            <div id="reservationResult" class="reservation-result">
                <h3 class="text-center">予約内容</h3>
                <div id="reservationDetails" class="reservation-details">
                    <!-- 予約詳細がここに動的に挿入されます -->
                </div>
            </div>
        </div>
    </div>
    <footer class="templatemo-footer margin-top-50">
        <div class="container">
            <p class="text-uppercase small templatemo-copyright">Surroundio copyright © 2022 Nationalux Canada, All rights reserved.</p>
        </div>
    </footer>

    <!-- モバイルホームボタン -->
    <a href="index.html" class="home-button">
        <i class="fa fa-home fa-2x"></i>
    </a>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/templatemo_script.js"></script>
    <script>
        document.getElementById('reservationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const memberKey = document.getElementById('memberKey').value;
            const errorMessage = document.getElementById('errorMessage');
            const reservationResult = document.getElementById('reservationResult');
            const reservationDetails = document.getElementById('reservationDetails');
            
            try {
                const response = await fetch('/api/check-reservation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, memberKey })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    errorMessage.style.display = 'none';
                    reservationResult.style.display = 'block';
                    
                    // 予約詳細の表示
                    const details = [
                        { label: 'お名前', value: data.reservation.name },
                        { label: '年齢', value: data.reservation.age },
                        { label: '性別', value: data.reservation.gender },
                        { label: 'メールアドレス', value: data.reservation.email },
                        { label: '予約日', value: data.reservation.date },
                        { label: '予約時間', value: data.reservation.time },
                        { label: 'アルバム紹介', value: data.reservation.mainRequest },
                        { label: '備考', value: data.reservation.note },
                        { label: '予約番号', value: data.reservation.memberKey }
                    ];
                    
                    reservationDetails.innerHTML = details
                        .filter(detail => detail.value)
                        .map(detail => `
                            <div class="detail-item">
                                <div class="detail-label">${detail.label}</div>
                                <div>${detail.value}</div>
                            </div>
                        `).join('');
                } else {
                    errorMessage.style.display = 'block';
                    reservationResult.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                reservationResult.style.display = 'none';
            }
        });
    </script>
</body>

</html>
