<head>
    <title>予約確認 - AIオーディオ</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
    <style>
        /* モバイル最適化スタイル */

            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);

            border-radius: 50%;
            display: none;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        @media (max-width: 767px) {
            .home-button {
                display: block;
            }

            .templatemo-header-image {
                height: 150px;
            }

            .templatemo-site-name {
                font-size: 24px;
                padding: 10px 0;

            #responsive-menu {
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
                position: fixed;

            #responsive-menu.active {
                display: block;
            }

            #responsive-menu .menu-holder {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            #responsive-menu .menu-holder li a {
                padding: 10px 20px;
                display: block;
                color: white;
                font-size: 16px;
                text-decoration: none;
            }

            #responsive-menu .menu-holder li a:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .templatemo-nav {
                display: none;
            }

            #mobile_menu {
                display: block;
                padding: 10px;
                color: white;
                font-size: 20px;
                position: absolute;
                right: 15px;
                top: 15px;
            }

            .tm-reservation-form {
                padding: 0 15px;
            }

            .table-responsive {
                margin: 0 15px;
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }
        }
    </style>

<body>
    <nav id="responsive-menu">
        <ul class="menu-holder">
            <li><a href="index.html"><i class="fa fa-home"></i>ホーム</a></li>
            <li><a href="reservation.html"><i class="fa fa-search"></i>予約確認</a></li>
        </ul>
    </nav>
    <div class="templatemo-header">
        <div class="templatemo-header-gradient-bg"></div>
        <div class="container">
            <h1 class="text-center text-uppercase templatemo-site-name">予約<span class="blue">確認</span></h1>
            <nav class="hidden-xs text-center text-uppercase templatemo-nav">
                <ul class="menu-holder">
                    <li><a href="index.html"><i class="fa fa-home"></i> ホーム</a></li>
                    <li class="active"><a href="reservation.html">予約確認</a></li>
                </ul>
            </nav>
            <div class="text-right visible-xs">
                <a href="#" id="mobile_menu"><span class="fa fa-bars"></span></a>
            </div>
        </div>
    </div>
    <div class="templatemo-header-image"></div>
    <div class="container">
        <section id="reservation-check" class="templatemo-section">
            <h2 class="text-uppercase text-center">予約確認</h2>
            <div class="row margin-top-50">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <form class="tm-reservation-form">
                        <div class="form-group">
                            <input type="text" id="memberKey" class="form-control" placeholder="予約番号を入力してください..." />
                        </div>
                        <button type="button" onclick="checkReservation()" class="btn text-uppercase tm-dark-bg tm-orange-text tm-send-btn btn-gradient center-block">予約を確認</button>
                    </form>
                </div>
            </div>
            <div id="reservationResults" class="row margin-top-50" style="display: none;">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>予約番号</th>
                                <th>お名前</th>
                                <th>予約日</th>
                                <th>時間</th>
                                <th>状態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="reservationTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <footer class="templatemo-footer margin-top-50">
        <div class="container">
            <p class="text-uppercase small templatemo-copyright">Copyright &copy; 2024 AIオーディオ</p>
        </div>
    </footer>

    <!-- モバイルホームボタン -->
    <a href="index.html" class="home-button">
        <i class="fa fa-home fa-2x"></i>
    </a>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/templatemo_script.js"></script>
    <script>
        async function checkReservation() {
            const memberKey = document.getElementById('memberKey').value.trim();
            if (!memberKey) {
                alert('予約番号を入力してください');
                return;
            }

            try {
                const response = await fetch(`https://pro-audio-jp-1.onrender.com/api/reservations?key=${memberKey}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                displayReservations(result);
            } catch (error) {
                console.error('Error:', error);
                alert('確認に失敗しました。後でもう一度お試しください');
                document.getElementById('reservationResults').style.display = 'none';
            }
        }

        function displayReservations(reservations) {
            const tableBody = document.getElementById('reservationTableBody');
            const resultsDiv = document.getElementById('reservationResults');

            tableBody.innerHTML = '';

            if (!reservations || reservations.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center">該当する予約記録が見つかりませんでした。</td></tr>`;
                resultsDiv.style.display = 'block';
                return;
            }

            const isAdmin = document.getElementById('memberKey').value.trim() === 'admin25';

            reservations.forEach(reservation => {
                const date = new Date(reservation.date);
                const formattedDate = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.reservationCode}</td>
                    <td>${reservation.name}</td>
                    <td>${formattedDate}</td>
                    <td>${reservation.albumLength}</td>
                    <td>${reservation.status || '処理中'}</td>
                    <td>
                        ${isAdmin ? `<button onclick="deleteReservation('${reservation._id}')" class="delete-btn">
                            <i class="fa fa-trash"></i> 削除
                        </button>` : '-'}
                    </td>
                `;
                tableBody.appendChild(row);
            });

            resultsDiv.style.display = 'block';
        }

        async function deleteReservation(id) {
            if (!confirm('この予約記録を削除してもよろしいですか？')) {
                return;
            }

            try {
                const response = await fetch(`https://pro-audio-jp-1.onrender.com/api/upload/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('削除が完了しました');
                    // 予約リストを再読み込み
                    checkReservation();
                } else {
                    const error = await response.json();
                    alert('削除に失敗しました：' + (error.message || '後でもう一度お試しください'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('削除に失敗しました。後でもう一度お試しください');
            }
        }
    </script>
</body>

</html>
